  <body data-spy="scroll" data-target="#navbarNav" data-offset="50">
    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="members.html">Chef Express</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link smoothScroll">Home</a>

    <div id="pantryInventory" class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group todo-list">
            <li class="list-group-item new-item">
              <form id="inventory-form">
                <div id="targetContainer" class="container">
                  <div class="row">
                    <div class="col-10">
                      <input
                        id="pantryItemInput"
                        class="new-item form-control"
                        placeholder="Add Ingredient"
                        type="text"
                      />
                      <input
                        id="pantryItemInputQuantity"
                        class="new-item form-control"
                        placeholder="Quantity"
                        type="number"
                      />
                      <input
                        id="pantryItemInputExpiration"
                        class="new-item form-control"
                        placeholder="Expiration"
                        type="date"
                      />
                    </div>
                    <br />
                    <div class="col-2">
                      <button type="submit" class="btn btn-success">
                        Add Ingredient
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </li>
            <span class="todo-container"> </span>
          </ul>
        </div>
      </div>
    </div>
    <div id="recipeList" class="container">
      <div class="row">
        <div id="locateRecipeDiv" class="col-md-10 offset-md-2">
          <ul class="recipeList-group recipe-list">
            <li class="recipeList-group-item new-item">
              <form id="recipeInventory-form">Selected Ingredients</form>
            </li>
            <span class="recipeInventory-container"> </span>
          </ul>
          <button id="exampleSubmit" type="submit" form="form1" value="Submit">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Jquery link and JS script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
