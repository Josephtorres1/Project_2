<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Start nav bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout"> Logout </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div id="welcomeTag" class="col-md-6 col-md-offset-3">
          <h2>Welcome <span class="member-name"></span></h2>
        </div>
      </div>
    </div>
    <!-- End nav bar -->

    <!-- Submit field for ingredients in recipe -->
    <div>
      <input type="text" name="name" id="ingredient1" placeholder="" />
      <br />
      <input type="text" name="name" id="ingredient2" placeholder="" />
      <br />
      <input type="text" name="name" id="ingredient3" placeholder="" />
      <br />
      <button id="exampleSubmit" type="submit" form="form1" value="Submit">
        Submit
      </button>
    </div>
    <!-- End submit field -->

    <!-- Groceries in home list -->
    <div id="pantryInventory" class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group todo-list">
            <li class="list-group-item new-item">
              <form id="inventory-form">
                <div class="container">
                  <div class="row">
                    <div class="col-10">
                      <input
                        id="pantryItemInput"
                        class="new-item form-control"
                        placeholder="Add Ingredient"
                        type="text"
                      />
                      <input
                        id="pantryItemInputQuantity"
                        class="new-item form-control"
                        placeholder="Quantity"
                        type="number"
                      />
                      <input
                        id="pantryItemInputExpiration"
                        class="new-item form-control"
                        placeholder="Expiration"
                        type="date"
                      />
                    </div>
                    <br />
                    <div class="col-2">
                      <button type="submit" class="btn btn-success">
                        Add Ingredient
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </li>
            <span class="todo-container"> </span>
          </ul>
        </div>
      </div>
    </div>
    <div id="recipeList" class="container">
      <div class="row">
        <div class="col-md-4 offset-md-2">
          <ul class="recipeList-group recipe-list">
            <li class="recipeList-group-item new-item">
              <form id="recipeInventory-form">Selected Ingredients</form>
            </li>
            <span class="recipeInventory-container"> </span>
          </ul>
        </div>
      </div>
    </div>

    <!-- Jquery link and JS script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
