  <body data-spy="scroll" data-target="#navbarNav" data-offset="50">
    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="members.html">Chef Express</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item">
              <a href="/members" class="nav-link smoothScroll">Home</a>
            </li>

            <li class="nav-item">
              <a href="/pantry" class="nav-link smoothScroll">Pantry</a>

            <li class="nav-item">
              <a href="/explore" class="nav-link smoothScroll">Explore</a>
            </li>

            <li class="nav-item">

              <a id="logoutBtn" class="navbar-brand" href="/logout"> Logout </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      class="hero d-flex flex-column justify-content-center align-items-center"
    >
      <div id="pantryInventory" class="container">
        <div class="row">
          <ul class="list-group pantry-list">
            <li class="list-group-item new-item">
              <form id="pantry-form">
                <div id="targetContainer" class="container">
                  <div class="col-10">
                    <input
                      id="pantryItemInput"
                      class="new-item form-control"
                      placeholder="Add Ingredient"
                      type="text"
                    />
                    <input
                      id="pantryItemInputQuantity"
                      class="new-item form-control"
                      placeholder="Quantity"
                      type="number"
                    />
                    <input
                      id="pantryItemInputExpiration"
                      class="new-item form-control"
                      placeholder="Expiration"
                      type="date"
                    />
                  </div>
                  <br />
                  <div class="col-6">
                    <button
                      id="recipeSubmitBtn"
                      type="submit"
                      class="btn btn-success"
                    >
                      Add Ingredient
                    </button>
                  </div>
                </div>
              </form>
            </li>
            <span class="pantry-container"> </span>
          </ul>
        </div>
      </div>
      <div id="recipeList" class="container">
        <div class="row">
          <div id="locateRecipeDiv" class="col-md-10 offset-md-2">
            <h3>Selected Ingredients:</h3>
            <span class="recipeInventory-container"> </span>
            <button
              id="exampleSubmit"
              type="submit"
              form="form1"
              value="Submit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="provided-recipes-container">
          <div class="card-deck"></div>
        </div>
      </div>
    </section>

            </p>
          </div>

          <div
            class="d-flex justify-content-center mx-auto col-lg-5 col-md-7 col-12"
          >
            <p class="mr-4">
              <i class="fa fa-envelope-o mr-1"></i>
              <a href="#">hello@company.co</a>
            </p>

            <p><i class="fa fa-phone mr-1"></i> 010-020-0840</p>
          </div>
        </div>
      </div>
